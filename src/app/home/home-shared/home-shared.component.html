<div class="container h-100">
  <div class="row justify-content-center align-items-center">
    <form class="col-12 col-md-6">
      <div class="form-group">
        <label for="">Title</label>
        <input type="text" class="form-control" placeholder="Title" [(ngModel)]="postData.title" name="title">
      </div>
      <div class="form-group">
        <label for="">Description</label>
        <input type="password" class="form-control"  name="text" [(ngModel)]="postData.text" placeholder="Description">
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input"type="checkbox"
          [(ngModel)]="postData.is_anonymous"
          [ngModelOptions]="{standalone: true}"> Anonymous
        </label>
      </div>
      <div class="form-group float-right">
        <button type="button" class="btn btn-primary" (click)="save.emit()">Save</button>
      </div>

    </form>
  </div>
</div>
